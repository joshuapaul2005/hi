<script>
	var i = 0; // Start point
	var images = [];
	var time = 1000;

	// Image List
	images[0] = '1.jpeg';
	images[1] = '2.jpeg';
	images[2] = '3.jpeg';
	images[3] = '4.jpeg';
	images[5] = '5.jpeg';
	images[6] = '6.jpeg';
	images[7] = '7.jpeg';
	images[8] = '8.jpeg';

	// Change Image
	function changeImg(){
		document.slide.src = images[i];

		if(i < images.length - 1){
			i++;
		} else {
			i = 0;
		}

		setTimeout("changeImg()", time);
	}

	window.onload = changeImg;

</script>
<div class="center">
<img name="slide" width="600" height="400">
</div>
